<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina para mostrar la ida a EEUU" />
    <meta name="author" content="Miguel Angel Fernandez Trujillo" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/homeLogo.png"
          alt="imagen homeLogo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="content profile">
          <img
            src="images/cara.jpg"
            alt="image property of session"
            class="profile__image"
          />
          <div class="profile__info">
            <p class="profile__info--name">Jacques Cousteau</p>
            <button
              type="button"
              class="profile__info profile__info--edit_button"
            ></button>
            <span class="profile__info profile__about">Explorador</span>
          </div>
          <button type="button" class="profile__info-button_add">+</button>
        </section>
        <section class="place">
          <div class="place__card">
            <img src="images/placesImage1.jpg" alt="image place image1" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Valle de Yosemite</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
          <div class="place__card">
            <img src="images/placesImage2.png" alt="image place image2" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Lago Louise</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
          <div class="place__card">
            <img src="images/placesImage3.png" alt="image place image3" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Monta√±as Calvas</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
          <div class="place__card">
            <img src="images/placesImage4.png" alt="image place placesImage4" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Latemar</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
          <div class="place__card">
            <img src="images/placesImage5.png" alt="image place image5" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Vanois National Mountain</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
          <div class="place__card">
            <img src="images/placesImage6.png" alt="image place image6" class="place__card_image" />
            <div class="place__card_content">
              <p class="page place__card_content_text">Lago di Braies</p>
              <button type="button" class="place__card_content_button place__card_content_like">
                <img src="images/likeButton.png" alt="like button" class="place__card_content_imgBottom">
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
