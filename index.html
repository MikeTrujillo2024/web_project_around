<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina para mostrar la ida a EEUU" />
    <meta name="author" content="Miguel Angel Fernandez Trujillo" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/homeLogo.png"
          alt="imagen homeLogo"
          class="header__logo"

      <main class="content">
       <section class="content profile">
        <img src="images/cara.jpg" alt="image property of session" class="profile__image">

          <p class="profile__info--name">Jacques Cousteau</p>
          <button type="button" class="profile__info profile__info--edit_button"></button>
          <span class="profile__info profile__about">Explorador</span>
        </div>
        <button type="button" class="profile__info-button_add">+</button>
       </section>
      </main>
    </div>
